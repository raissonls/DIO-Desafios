<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/netflix_logo_icon_170919.ico" type="image/x-icon">
    <title>Clone NETFLIX</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <div class="container">
            <a href="index.html"><img class="logo" src="assets/img/logo-netflix-256.png" alt="logo netflix"></a>
            <nav>
                <a href="#">Inicio</a>

    <main>
        <div class="midia-principal">

                <img class="titulo" src="assets/img/Elite_Netflix_Logo_02.svg.png" alt="Logo Elite">

                <p class="descript">Após três jovens da escola pública serem transferidos para um conceituado colégio de elite, o conflito entre classes acaba levando a um assassinato.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i> Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i> Mais Informações 
                    </button>
                </div>
            </div>
        </div>

        <div class="owl-carousel owl-theme">

            <div class="item"><img class="box-midia" src="assets/img/Capa_carateKid.jpg"></div>
            <div class="item"><img class="box-midia" src="assets/img/Capa_DontLookUpjpg.jpg"></div>
            <div class="item"><img class="box-midia" src="assets/img/Capa_Encanto.jpg"></div>
            <div class="item"><img class="box-midia" src="assets/img/Capa_Euphoria.jpg"></div>
            <div class="item"><img class="box-midia" src="assets/img/Capa_Matrix.jpg"></div>
            <div class="item"><img class="box-midia" src="assets/img/Capa_skrek.jpg"></div>
