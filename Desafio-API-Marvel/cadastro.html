<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Marvel</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/login-resposive.css">
    
</head>
<body>
    <main>
        <header>
            <img id="logo" src="assets/img/logo-marvel-1536.png" alt="Logo Marvel">
        </header>
        <section>
            <div>
                <p>Cadastre de Usuario</p>
            </div>
            <div class="entrada">
                <input type="text" name="login-cad" id="nome-cad" placeholder="Nome">
                <input type="text" name="login-cad" id="login-cad" placeholder="Login">
                <input type="password" name="senha-cad" id="senha-cad" placeholder="Senha">
                <button id="btn-cadastrar" type="submit">Cadastrar</button>
            </div>
            <div id="res"></div>
            
        </section>
        <footer>
        </footer>
        <script src="assets/js/login.js"></script>
    </main>
</body>
</html>
